<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href ="styles/main.css">
    <link rel="stylesheet" href ="styles/join.css">
    <title>Girles who Read</title>
    

</head>
<body>
     <!--Nav bar   -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a href="index.html" class="navbar-brand">Girlies who Read</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

             <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">                    
                    <li class="nav-item">
                        <a href="#members" class="nav-link">Members</a>
                    </li>
                    <li class="nav-item">
                        <a href="#events" class="nav-link">Events</a>
                    </li>
                    <li class="nav-item">
                        <a href="#join" class="nav-link">Join Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                </ul>
    

            </div>
        </div>   
    </nav>
    <main>
        <div class="container">        
            <form action ="#"> 
                <div class="title">
                    <h3> Join the Girlies who Reads</h3>
                           
                </div>
                <div class="input-details">
                    <div class="input-box">
                        <span class="details">Name</span>
                        <input type="text" placeholder="First name" required> 
                     </div>
                    <div class="input-box">
                        <span class="details"> Surname</span>
                        <input type="text" placeholder="Surname" required> 
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter email address" required> 
                    </div>
                    <div class="input-box">
                        <span class="details">Suburb</span>
                        <input type="text" placeholder="Enter suburb" required> 
                    </div>
                    
                </div>
                <div class="genre-details">
                    <div>
                        <span> <h5>Genres that interest you</h5> </span>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name ="Historical Fiction"> <span class="genre">Historical Fiction</span>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name ="Literary Fiction"> <span class="genre">Literary Fiction</span>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name ="Science Fiction"> <span class="genre">Science Fiction</span>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name ="Memoir/Biography"> <span class="genre">Memoir/Biography</span>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name ="Productivity"> <span class="genre">Productivity</span>
                    </div>


                </div>
                <div class="button"><input type="submit" value ="Join">  </div>
                
    
            </form>
        </div>
    </main>
  

  
    <script src="js/join.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
